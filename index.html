<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montserrat:ital,wght@0,100;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Miniver&family=Montserrat:ital,wght@0,100;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h2><center><u>Calculator</u></center></h2>
    <div class="calculator">
        <div class="display" id="display"style="background-color:  #b3cccc;">0</div>
        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">‚Üê</button>
            <button class="operator" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="0">0</button>
            <button class="operator" id=".">.</button>
            <button class="operator" id="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
